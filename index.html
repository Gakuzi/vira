<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM для аудита склада</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --gray: #94a3b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); line-height: 1.6; padding: 20px; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: var(--gray); font-size: 16px; }
    .auth-section { background: var(--card); padding: 30px; border-radius: 16px; max-width: 500px; margin: 40px auto; text-align: center; }
    .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; display: inline-flex; align-items: center; gap: 8px; }
    .btn-google { background: white; color: #333; border: 1px solid var(--border); }
    .btn-email { background: var(--primary); color: white; margin-top: 16px; }
    .user-info { margin: 20px 0; padding: 16px; background: #eff6ff; border-radius: 12px; }
    .hidden { display: none; }
    .main-content { max-width: 1000px; margin: 0 auto; }
    footer { text-align: center; margin-top: 40px; color: var(--gray); font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>CRM для аудита склада — Октябрь 2025</h1>
    <div class="subtitle">GitHub Pages + Supabase</div>
  </header>

  <!-- Экран авторизации -->
  <div id="auth-screen" class="auth-section">
    <h2>Войдите в систему</h2>
    <p>Используйте Google или Email</p>
    <button class="btn btn-google" id="google-login">
      <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Войти через Google
    </button>
    <button class="btn btn-email" id="email-login">Войти по Email</button>
    
    <div id="email-form" class="hidden" style="margin-top: 20px;">
      <input type="email" id="email-input" placeholder="Ваш email" style="width:100%; padding:12px; margin:10px 0; border:1px solid var(--border); border-radius:8px;">
      <button class="btn btn-email" id="submit-email">Продолжить</button>
    </div>
  </div>

  <!-- Основной интерфейс -->
  <div id="main-app" class="hidden main-content">
    <div class="user-info">
      <div>Вы вошли как: <strong id="user-email"></strong></div>
      <div>Роль: <span id="user-role"></span></div>
      <button onclick="logout()" style="margin-top:10px; padding:6px 12px; background:#ef4444; color:white; border:none; border-radius:6px;">Выйти</button>
    </div>

    <div id="app-content">
      <h2>Добро пожаловать в CRM для аудита!</h2>
      <p>Здесь будет отображаться план работ, интервью, схемы и встречи.</p>
    </div>
  </div>

  <footer>
    CRM для аудита склада | GitHub Pages + Supabase
  </footer>

  <script>
    // === КОНФИГУРАЦИЯ SUPABASE ===
    const SUPABASE_URL = 'https://effpidrlccjmnxmbtkiz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmZnBpZHJsY2NqbW54bWJ0a2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDQ5NDUsImV4cCI6MjA3NDcyMDk0NX0.SwJumspCD2x1Fsul4yw2LBL-OSj-4giXeBl99D1fFLg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Ваш email для роли аудитора
    const AUDITOR_EMAIL = 'eklimov84@gmail.com';

    let currentUser = null;
    let userRole = 'owner';

    // === Инициализация при загрузке ===
    document.addEventListener('DOMContentLoaded', async () => {
      // Обработка OAuth-редиректа
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = urlParams.get('access_token');
      
      if (accessToken) {
        // Убираем хеш из URL для чистоты
        window.history.replaceState({}, document.title, window.location.pathname);
        await initializeApp();
        return;
      }

      // Проверка существующей сессии
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        await handleAuthSuccess(data.session.user);
      }
    });

    // === Обработчики кнопок ===
    document.getElementById('google-login').addEventListener('click', () => {
      supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://gakuzi.github.io/vira/'
        }
      });
    });

    document.getElementById('email-login').addEventListener('click', () => {
      document.getElementById('email-form').classList.remove('hidden');
    });

    document.getElementById('submit-email').addEventListener('click', async () => {
      const email = document.getElementById('email-input').value.trim();
      if (!email) return alert('Введите email');
      
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://gakuzi.github.io/vira/'
        }
      });
      
      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Проверьте email и перейдите по ссылке для входа');
      }
    });

    // === Успешная авторизация ===
    async function handleAuthSuccess(user) {
      currentUser = user;
      document.getElementById('user-email').textContent = user.email;
      
      // Определяем роль
      userRole = (user.email.toLowerCase() === AUDITOR_EMAIL.toLowerCase()) ? 'auditor' : 'owner';
      document.getElementById('user-role').textContent = 
        userRole === 'auditor' ? 'Аудитор (полный доступ)' : 'Руководитель (наблюдатель)';
      
      // Показываем интерфейс
      document.getElementById('auth-screen').classList.add('hidden');
      document.getElementById('main-app').classList.remove('hidden');
    }

    // === Выход ===
    async function logout() {
      await supabase.auth.signOut();
      currentUser = null;
      userRole = 'owner';
      document.getElementById('main-app').classList.add('hidden');
      document.getElementById('auth-screen').classList.remove('hidden');
    }

    // === Инициализация приложения после входа ===
    async function initializeApp() {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        await handleAuthSuccess(data.session.user);
      } else {
        // Если сессии нет — показываем форму входа
        document.getElementById('auth-screen').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
