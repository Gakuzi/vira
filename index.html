<html lang="ru">
<head>

<body>

  <div class="main-content">

      <!-- Скрытая ссылка для аудитора -->
      <div style="margin-top:20px; font-size:12px; color:#999;">

    import { supabase } from './js/auth.js';
    import { loadWeeks } from './js/weeks.js';

      const weeks = await loadWeeks();
      renderWeeks(weeks, { email: 'owner@example.com' }); // Руководитель без авторизации

    init();
