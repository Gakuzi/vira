<body>

 <script type="module">
  import { 
    handleAuthHash, 
    checkSession, 
    signInWithGoogle, 
    signInWithEmail, 
    signOut,
    supabase 
  } from './js/auth.js';
  import { loadWeeks, loadEvents, createWeek, createEvent, updateWeek } from './js/db.js';
  import { SUPABASE_URL, AUDITOR_EMAIL } from './js/config.js';
  import { MediaRecorderHelper } from './js/media.js';

  let currentUser = null;
  let currentWeekId = null;
  let currentDayDate = null;
  let mediaHelper = null;
  let isRecording = false;

  // === –§–£–ù–ö–¶–ò–ò –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù ===
  function openModal(modalId) {
    document.getElementById(modalId).classList.remove('hidden');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
    if (modalId === 'week-modal') {
      document.getElementById('week-title').value = '';
      document.getElementById('week-description').value = '';
      document.getElementById('week-start').value = '';
      document.getElementById('week-end').value = '';
    } else if (modalId === 'day-plan-modal') {
      document.getElementById('day-tasks-container').innerHTML = '';
    } else if (modalId === 'event-modal') {
      document.getElementById('event-type').value = 'task';
      document.getElementById('event-content').value = '';
      document.getElementById('media-preview').innerHTML = '';
      document.getElementById('scheme-code').value = `graph LR
A[–°–∫–ª–∞–¥] --> B[–í—ã–¥–∞—á–∞]
B --> C[–û–±—ä–µ–∫—Ç]
C --> D[–í–æ–∑–≤—Ä–∞—Ç]`;
      document.getElementById('event-content-field').classList.remove('hidden');
      document.getElementById('media-controls').classList.add('hidden');
      document.getElementById('scheme-editor').classList.add('hidden');
      if (isRecording && mediaHelper) {
        mediaHelper.stopRecording();
        isRecording = false;
      }
    }
  }

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('modal')) {
      const modalId = e.target.id;
      closeModal(modalId);
    }
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      document.querySelectorAll('.modal:not(.hidden)').forEach(modal => {
        closeModal(modal.id);
      });
    }
  });

  // === UI –§–£–ù–ö–¶–ò–ò ===
  function showAuthScreen() {
    document.getElementById('auth-screen').classList.remove('hidden');
    document.getElementById('main-app').classList.add('hidden');
  }

  function showMainApp(user) {
    document.getElementById('auth-screen').classList.add('hidden');
    document.getElementById('main-app').classList.remove('hidden');
    
    if (user) {
      document.getElementById('user-email').textContent = user.email;
      const isAuditor = user.email.toLowerCase() === AUDITOR_EMAIL.toLowerCase();
      document.getElementById('user-role').textContent = 
        isAuditor ? '–ê—É–¥–∏—Ç–æ—Ä (–ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø)' : '–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å (–Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å)';
    }
  }

  function showNotification(message) {
    const notif = document.getElementById('notification');
    if (notif) {
      notif.textContent = message;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 5000);
    }
  }

  function isAuditor(user) {
    return user && user.email?.toLowerCase() === AUDITOR_EMAIL.toLowerCase();
  }

  // === –†–ï–ù–î–ï–†–ò–ù–ì ===
  async function renderWeeks(weeks, user) {
    const container = document.getElementById('weeks-container');
    if (!container) return;
    
    container.innerHTML = weeks.map(week => `
      <div class="card">
        <div class="week-header">
          <div class="week-title" onclick="toggleWeek(${week.id})">
            üìÖ ${week.title} (${formatDate(week.start_date)} ‚Äì ${formatDate(week.end_date)})
          </div>
          <div class="week-meta">
            <span class="status-badge status-${week.status}">${getStatusText(week.status)}</span>
            ${isAuditor(user) ? `
              <button class="btn btn-outline" onclick="editWeek(${week.id})">‚úèÔ∏è</button>
              ${week.status === 'draft' || week.status === 'pending_approval' ? 
                `<button class="btn btn-success" onclick="submitForApproval(${week.id})">üì§ –ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ</button>` : 
                `<button class="btn btn-warning" onclick="resubmitForApproval(${week.id})">üîÑ –ü–æ–≤—Ç–æ—Ä–Ω–æ –Ω–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ</button>`
              }
            ` : ''}
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width:${week.progress}%"></div>
        </div>
        
        <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å–æ–±—ã—Ç–∏–π -->
        <div class="recent-events">
          <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è</h3>
          <div id="recent-${week.id}">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <div class="days-grid" id="days-${week.id}" style="display:none;"></div>
      </div>
    `).join('');
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è
    weeks.forEach(async (week) => {
      const events = await loadEvents(week.id);
      const recentEvents = events.slice(-10).reverse();
      const recentContainer = document.getElementById(`recent-${week.id}`);
      if (recentContainer) {
        recentContainer.innerHTML = recentEvents.length ? 
          recentEvents.map(e => `
            <div class="mini-event">
              <div class="mini-event-icon">${getEventIcon(e.type)}</div>
              <div class="mini-event-content">
                <strong>${e.author}</strong>: ${e.content?.substring(0, 80)}${e.content?.length > 80 ? '...' : ''}
                <div style="font-size:12px; color:#64748b; margin-top:4px;">
                  ${formatDateTime(e.created_at)}
                </div>
              </div>
            </div>
          `).join('') : '<p style="color:#64748b;">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π</p>';
      }
    });
    
    if (isAuditor(user)) {
      container.innerHTML += `<button class="btn btn-primary" onclick="createWeek()">‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–µ–¥–µ–ª—é</button>`;
    }
  }

  function getStatusText(status) {
    const texts = {
      draft: '–ß–µ—Ä–Ω–æ–≤–∏–∫',
      pending_approval: '–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏',
      approved: '–°–æ–≥–ª–∞—Å–æ–≤–∞–Ω–æ',
      in_progress: '–í —Ä–∞–±–æ—Ç–µ',
      completed: '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'
    };
    return texts[status] || status;
  }

  async function renderDays(weekId, week, events) {
    const container = document.getElementById(`days-${weekId}`);
    if (!container) return;
    
    const daysMap = {};
    events.forEach(e => {
      if (!daysMap[e.day_date]) daysMap[e.day_date] = [];
      daysMap[e.day_date].push(e);
    });
    
    const start = new Date(week.start_date);
    const end = new Date(week.end_date);
    let current = new Date(start);
    const daysHTML = [];
    
    while (current <= end) {
      const day = current.getDay();
      if (day !== 0 && day !== 6) {
        const dateStr = current.toISOString().split('T')[0];
        const dayPlan = week.plan?.[dateStr] || { tasks: [], approved: false };
        
        daysHTML.push(`
          <div class="day-card">
            <div class="day-header">
              <div class="day-date">${formatDate(dateStr)} (${getDayName(dateStr)})</div>
              ${isAuditor(currentUser) ? `
                <button class="btn btn-outline" onclick="editDayPlan(${weekId}, '${dateStr}')">‚úèÔ∏è –ü–ª–∞–Ω</button>
              ` : ''}
            </div>
            
            <!-- –ü–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å -->
            ${dayPlan.tasks.length ? `
              <div style="margin-bottom: 16px;">
                <strong>–ü–ª–∞–Ω ${dayPlan.approved ? '‚úÖ –°–æ–≥–ª–∞—Å–æ–≤–∞–Ω' : '‚è≥ –ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏'}:</strong>
                <ul style="margin-top: 8px; padding-left: 20px;">
                  ${dayPlan.tasks.map(task => `<li>${task}</li>`).join('')}
                </ul>
              </div>
            ` : '<p style="color:#64748b; font-style:italic;">–ü–ª–∞–Ω –Ω–µ –∑–∞–¥–∞–Ω</p>'}
            
            <!-- –°–æ–±—ã—Ç–∏—è -->
            <div id="events-${weekId}-${dateStr}">
              ${(daysMap[dateStr] || []).map(e => `
                <div class="event">
                  <div class="event-header">
                    <span class="event-author">${e.author}</span>
                    <span class="event-time">${formatDateTime(e.created_at)}</span>
                  </div>
                  <div class="event-content">
                    <strong>${getEventTypeText(e.type)}:</strong> ${e.content}
                    ${e.is_approved ? '<span class="event-badge approved">–°–æ–≥–ª–∞—Å–æ–≤–∞–Ω–æ</span>' : '<span class="event-badge not-approved">–ù–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–æ</span>'}
                  </div>
                  <div class="event-actions">
                    ${isAuditor(currentUser) ? `
                      <button class="btn btn-outline" onclick="editEvent(${weekId}, '${dateStr}', '${e.id}')">‚úèÔ∏è</button>
                    ` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
            
            <!-- –î–µ–π—Å—Ç–≤–∏—è -->
            <div class="day-actions">
              ${isAuditor(currentUser) ? `
                <button class="btn btn-outline" onclick="openEventModal(${weekId}, '${dateStr}')">‚ûï –°–æ–±—ã—Ç–∏–µ</button>
              ` : ''}
              <button class="btn btn-warning" onclick="addMeeting(${weekId}, '${dateStr}')">üìÖ –í—Å—Ç—Ä–µ—á–∞</button>
            </div>
            
            <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ -->
            <div class="comment-form">
              <div class="form-group">
                <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π / –í–æ–ø—Ä–æ—Å:</label>
                <textarea class="form-control" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
                  onkeypress="handleComment(event, ${weekId}, '${dateStr}')"></textarea>
              </div>
            </div>
          </div>
        `);
      }
      current.setDate(current.getDate() + 1);
    }
    
    container.innerHTML = daysHTML.join('');
  }

  // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}.${d.getFullYear()}`;
  }

  function formatDateTime(dateTimeStr) {
    const d = new Date(dateTimeStr);
    return `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
  }

  function getDayName(dateStr) {
    const names = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
    return names[new Date(dateStr).getDay()];
  }

  function getEventTypeText(type) {
    const types = {
      task: '–ó–∞–¥–∞—á–∞',
      interview: '–ò–Ω—Ç–µ—Ä–≤—å—é',
      note: '–ó–∞–º–µ—Ç–∫–∞',
      meeting: '–í—Å—Ç—Ä–µ—á–∞',
      comment: '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π',
      scheme: '–°—Ö–µ–º–∞',
      audio: '–ê—É–¥–∏–æ',
      video: '–í–∏–¥–µ–æ'
    };
    return types[type] || type;
  }

  function getEventIcon(type) {
    const icons = {
      task: '‚úÖ',
      interview: 'üé§',
      note: 'üìù',
      meeting: 'üìÖ',
      comment: 'üí¨',
      scheme: 'üìä',
      audio: 'üéôÔ∏è',
      video: 'üé•'
    };
    return icons[type] || 'üìÑ';
  }

  // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
  window.toggleWeek = async (weekId) => {
    const el = document.getElementById(`days-${weekId}`);
    const title = document.querySelector(`.week-title[onclick="toggleWeek(${weekId})"]`);
    
    if (el.style.display === 'grid') {
      el.style.display = 'none';
      title.classList.add('collapsed');
    } else {
      el.style.display = 'grid';
      title.classList.remove('collapsed');
      
      if (!el.innerHTML.trim()) {
        const weeks = await loadWeeks();
        const week = weeks.find(w => w.id === weekId);
        if (week) {
          const events = await loadEvents(weekId);
          renderDays(weekId, week, events);
        }
      }
    }
  };

  window.createWeek = function() {
    openModal('week-modal');
  };

  window.editWeek = async (weekId) => {
    const weeks = await loadWeeks();
    const week = weeks.find(w => w.id === weekId);
    if (!week) return;
    
    document.getElementById('week-title').value = week.title;
    document.getElementById('week-description').value = week.description || '';
    document.getElementById('week-start').value = formatDate(week.start_date);
    document.getElementById('week-end').value = formatDate(week.end_date);
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    document.getElementById('week-modal').dataset.weekId = weekId;
    openModal('week-modal');
  };

  window.saveWeek = async function() {
    const title = document.getElementById('week-title').value;
    const description = document.getElementById('week-description').value;
    const startStr = document.getElementById('week-start').value;
    const endStr = document.getElementById('week-end').value;
    
    const start = parseRussianDate(startStr);
    const end = parseRussianDate(endStr);
    
    if (!title || !start || !end) {
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      return;
    }
    
    try {
      const weekId = document.getElementById('week-modal').dataset.weekId;
      if (weekId) {
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –Ω–µ–¥–µ–ª–∏
        await updateWeek(parseInt(weekId), { 
          title, 
          description,
          start_date: start, 
          end_date: end 
        });
        delete document.getElementById('week-modal').dataset.weekId;
      } else {
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –Ω–µ–¥–µ–ª–∏
        await createWeek({ 
          title, 
          description,
          start_date: start, 
          end_date: end,
          plan: {}
        });
      }
      closeModal('week-modal');
      initApp();
    } catch (error) {
      alert('–û—à–∏–±–∫–∞: ' + error.message);
    }
  };

  window.editDayPlan = function(weekId, dateStr) {
    currentWeekId = weekId;
    currentDayDate = dateStr;
    document.getElementById('plan-date').textContent = formatDate(dateStr);
    
    loadWeeks().then(weeks => {
      const week = weeks.find(w => w.id === weekId);
      const tasks = week?.plan?.[dateStr]?.tasks || [];
      renderTaskFields(tasks);
      openModal('day-plan-modal');
    });
  };

  function renderTaskFields(tasks) {
    const container = document.getElementById('day-tasks-container');
    container.innerHTML = '';
    
    tasks.forEach((task, index) => {
      addTaskField(task);
    });
    
    if (tasks.length === 0) {
      addTaskField();
    }
  }

  window.addTaskField = function(task = '') {
    const container = document.getElementById('day-tasks-container');
    const index = container.children.length;
    const div = document.createElement('div');
    div.className = 'form-row';
    div.innerHTML = `
      <label>–ó–∞–¥–∞—á–∞ ${index + 1}</label>
      <input type="text" class="form-control task-input" value="${task}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
    `;
    container.appendChild(div);
  };

  window.saveDayPlan = async function() {
    const inputs = document.querySelectorAll('.task-input');
    const tasks = Array.from(inputs)
      .map(input => input.value.trim())
      .filter(task => task);
    
    const weeks = await loadWeeks();
    const week = weeks.find(w => w.id === currentWeekId);
    if (!week) return;
    
    const updatedPlan = { ...(week.plan || {}) };
    updatedPlan[currentDayDate] = {
      tasks: tasks,
      approved: false // –ù–æ–≤—ã–π –ø–ª–∞–Ω —Ç—Ä–µ–±—É–µ—Ç —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è
    };
    
    await updateWeek(currentWeekId, { plan: updatedPlan });
    closeModal('day-plan-modal');
    initApp();
  };

  window.openEventModal = function(weekId, dateStr) {
    currentWeekId = weekId;
    currentDayDate = dateStr;
    openModal('event-modal');
  };

  window.submitForApproval = async (weekId) => {
    if (!confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–ª–∞–Ω –Ω–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é?')) return;
    
    await updateWeek(weekId, { status: 'pending_approval' });
    showNotification('–ü–ª–∞–Ω –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ!');
    initApp();
  };

  window.resubmitForApproval = async (weekId) => {
    if (!confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π –ø–ª–∞–Ω –Ω–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ?')) return;
    
    await updateWeek(weekId, { status: 'pending_approval' });
    showNotification('–ü–ª–∞–Ω –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ!');
    initApp();
  };

  // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
  async function initApp() {
    try {
      const weeks = await loadWeeks();
      renderWeeks(weeks, currentUser);
    } catch (error) {
      document.getElementById('weeks-container').innerHTML = 
        `<div class="card" style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</div>`;
    }
  }

  async function init() {
    const userFromHash = await handleAuthHash();
    if (userFromHash) {
      currentUser = userFromHash;
      showMainApp(currentUser);
      initApp();
      return;
    }

    const existingUser = await checkSession();
    if (existingUser) {
      currentUser = existingUser;
      showMainApp(currentUser);
      initApp();
      return;
    }

    showAuthScreen();
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('google-login')?.addEventListener('click', signInWithGoogle);
    
    document.getElementById('email-login')?.addEventListener('click', () => {
      document.getElementById('email-form').classList.remove('hidden');
    });
    
    document.getElementById('submit-email')?.addEventListener('click', async () => {
      const email = document.getElementById('email-input')?.value.trim();
      if (!email) return alert('–í–≤–µ–¥–∏—Ç–µ email');
      
      const error = await signInWithEmail(email);
      if (error) {
        alert('–û—à–∏–±–∫–∞: ' + error.message);
      } else {
        alert('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –¥–ª—è –≤—Ö–æ–¥–∞');
      }
    });
    
    init();
  });

  // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏ –¥–ª—è onclick
  window.closeModal = closeModal;
  window.openModal = openModal;
  window.saveWeek = saveWeek;
  window.saveDayPlan = saveDayPlan;
  window.addTaskField = addTaskField;
  window.logout = async () => {
    await signOut();
    currentUser = null;
    showAuthScreen();
  };
  window.handleComment = async (e, weekId, dateStr) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const textarea = e.target;
      const content = textarea.value.trim();
      if (content) {
        await createEvent({ 
          week_id: weekId, 
          day_date: dateStr, 
          type: 'comment', 
          author: '–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å', 
          content 
        });
        textarea.value = '';
        initApp();
      }
    }
  };
  window.addMeeting = (weekId, dateStr) => {
    const content = prompt('–ü–æ–≤–µ—Å—Ç–∫–∞ –≤—Å—Ç—Ä–µ—á–∏:');
    if (content) {
      createEvent({ 
        week_id: weekId, 
        day_date: dateStr, 
        type: 'meeting', 
        author: '–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å', 
        content 
      }).then(() => initApp());
    }
  };

  // –§—É–Ω–∫—Ü–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞—Ç—ã
  function parseRussianDate(dateStr) {
    const parts = dateStr.split('.');
    if (parts.length === 3) {
      const day = parts[0].padStart(2, '0');
      const month = parts[1].padStart(2, '0');
      const year = parts[2].length === 2 ? '20' + parts[2] : parts[2];
      return `${year}-${month}-${day}`;
    }
    return null;
  }
