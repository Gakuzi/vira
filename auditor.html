<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM –¥–ª—è –∞—É–¥–∏—Ç–∞ —Å–∫–ª–∞–¥–∞ ‚Äî –ê—É–¥–∏—Ç–æ—Ä</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CRM –¥–ª—è –∞—É–¥–∏—Ç–∞ —Å–∫–ª–∞–¥–∞ ‚Äî –û–∫—Ç—è–±—Ä—å 2025</h1>
      <div class="subtitle">–ü–∞–Ω–µ–ª—å –∞—É–¥–∏—Ç–æ—Ä–∞</div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="auth-screen" class="auth-card">
      <h2>–í—Ö–æ–¥ –¥–ª—è –∞—É–¥–∏—Ç–æ—Ä–∞</h2>
      <button class="btn btn-google" id="google-login">
        <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
      </button>
      <button class="btn btn-primary" id="email-login" style="margin-top: 16px;">–í–æ–π—Ç–∏ –ø–æ Email</button>
      
      <div id="email-form" class="hidden" style="margin-top: 24px;">
        <input type="email" id="email-input" class="form-control" placeholder="–í–∞—à email">
        <button class="btn btn-primary" id="submit-email" style="margin-top: 12px; width: 100%;">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
      </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="main-app" class="hidden">
      <div class="user-info">
        <p>–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: <strong id="user-email"></strong></p>
        <p>–†–æ–ª—å: <span id="user-role"></span></p>
        <button class="btn btn-danger" onclick="logout()">–í—ã–π—Ç–∏</button>
      </div>

      <div class="card">
        <button class="btn btn-primary" onclick="createNewWeek()">‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –Ω–µ–¥–µ–ª—é</button>
      </div>

      <div id="weeks-container"></div>
    </div>

    <div class="notification" id="notification"></div>
  </div>

  <div class="footer">
    CRM –¥–ª—è –∞—É–¥–∏—Ç–∞ —Å–∫–ª–∞–¥–∞ | –ê—É–¥–∏—Ç–æ—Ä
  </div>

  <script type="module">
    import { 
      handleAuthHash, 
      checkSession, 
      signInWithGoogle, 
      signInWithEmail, 
      signOut,
      supabase 
    } from './js/auth.js';
    import { loadWeeks, loadEvents, createWeek, createEvent, updateWeek } from './js/db.js';
    import { SUPABASE_URL, AUDITOR_EMAIL } from './js/config.js';

    let currentUser = null;

    // UI —Ñ—É–Ω–∫—Ü–∏–∏
    function showAuthScreen() {
      document.getElementById('auth-screen').classList.remove('hidden');
      document.getElementById('main-app').classList.add('hidden');
    }

    function showMainApp(user) {
      document.getElementById('auth-screen').classList.add('hidden');
      document.getElementById('main-app').classList.remove('hidden');
      
      if (user) {
        document.getElementById('user-email').textContent = user.email;
        const isAuditor = user.email.toLowerCase() === AUDITOR_EMAIL.toLowerCase();
        document.getElementById('user-role').textContent = 
          isAuditor ? '–ê—É–¥–∏—Ç–æ—Ä (–ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø)' : '–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å (–Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å)';
      }
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      if (notif) {
        notif.textContent = message;
        notif.style.display = 'block';
        setTimeout(() => notif.style.display = 'none', 5000);
      }
    }

    function isAuditor(user) {
      return user && user.email?.toLowerCase() === AUDITOR_EMAIL.toLowerCase();
    }

    // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω–µ–¥–µ–ª—å
    async function renderWeeks(weeks, user) {
      const container = document.getElementById('weeks-container');
      if (!container) return;
      
      container.innerHTML = weeks.map(week => `
        <div class="card">
          <div class="week-header">
            <div class="week-title" onclick="toggleWeek(${week.id})">
              üìÖ ${week.title} (${week.start_date} ‚Äì ${week.end_date})
            </div>
            <div class="week-meta">
              <span class="status-badge status-${week.status}">${getStatusText(week.status)}</span>
              ${isAuditor(user) ? `
                <button class="btn btn-outline" onclick="editWeek(${week.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                ${week.status === 'draft' ? 
                  `<button class="btn btn-success" onclick="submitForApproval(${week.id})">üì§ –ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ</button>` : 
                  ''
                }
              ` : ''}
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width:${week.progress}%"></div>
          </div>
          <div class="days-grid" id="days-${week.id}" style="display:none;"></div>
        </div>
      `).join('');
    }

    function getStatusText(status) {
      const texts = {
        draft: '–ß–µ—Ä–Ω–æ–≤–∏–∫',
        approved: '–°–æ–≥–ª–∞—Å–æ–≤–∞–Ω–æ',
        in_progress: '–í —Ä–∞–±–æ—Ç–µ',
        completed: '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'
      };
      return texts[status] || status;
    }

    // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –¥–Ω–µ–π
    async function renderDays(weekId, week, events) {
      const container = document.getElementById(`days-${weekId}`);
      if (!container) return;
      
      // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ –¥–Ω—è–º
      const daysMap = {};
      events.forEach(e => {
        if (!daysMap[e.day_date]) daysMap[e.day_date] = [];
        daysMap[e.day_date].push(e);
      });
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–Ω–∏
      const start = new Date(week.start_date);
      const end = new Date(week.end_date);
      let current = new Date(start);
      const daysHTML = [];
      
      while (current <= end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) {
          const dateStr = current.toISOString().split('T')[0];
          const plan = week.plan?.[dateStr] || [];
          
          daysHTML.push(`
            <div class="day-card">
              <div class="day-header">
                <div class="day-date">${formatDate(dateStr)} (${getDayName(dateStr)})</div>
                ${isAuditor(currentUser) ? `
                  <button class="btn btn-outline" onclick="editDayPlan(${weekId}, '${dateStr}')">‚úèÔ∏è –ü–ª–∞–Ω</button>
                ` : ''}
              </div>
              
              <!-- –ü–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å -->
              ${plan.length ? `
                <div style="margin-bottom: 16px;">
                  <strong>–ü–ª–∞–Ω:</strong>
                  <ul style="margin-top: 8px; padding-left: 20px;">
                    ${plan.map(task => `<li>${task}</li>`).join('')}
                  </ul>
                </div>
              ` : '<p style="color:#64748b; font-style:italic;">–ü–ª–∞–Ω –Ω–µ –∑–∞–¥–∞–Ω</p>'}
              
              <!-- –°–æ–±—ã—Ç–∏—è -->
              <div id="events-${weekId}-${dateStr}">
                ${(daysMap[dateStr] || []).map(e => `
                  <div class="event">
                    <div class="event-header">
                      <span class="event-author">${e.author}</span>
                      <span class="event-time">${new Date(e.created_at).toLocaleTimeString()}</span>
                    </div>
                    <div class="event-content">
                      <strong>${getEventTypeText(e.type)}:</strong> ${e.content}
                    </div>
                  </div>
                `).join('')}
              </div>
              
              <!-- –î–µ–π—Å—Ç–≤–∏—è -->
              <div class="day-actions">
                ${isAuditor(currentUser) ? `
                  <button class="btn btn-outline" onclick="addTask(${weekId}, '${dateStr}')">‚úÖ –ó–∞–¥–∞—á–∞</button>
                  <button class="btn btn-outline" onclick="addInterview(${weekId}, '${dateStr}')">üé§ –ò–Ω—Ç–µ—Ä–≤—å—é</button>
                  <button class="btn btn-outline" onclick="addNote(${weekId}, '${dateStr}')">üìù –ó–∞–º–µ—Ç–∫–∞</button>
                ` : ''}
                <button class="btn btn-warning" onclick="addMeeting(${weekId}, '${dateStr}')">üìÖ –í—Å—Ç—Ä–µ—á–∞</button>
              </div>
              
              <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ -->
              <div class="comment-form">
                <div class="form-group">
                  <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π / –í–æ–ø—Ä–æ—Å:</label>
                  <textarea class="form-control" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
                    onkeypress="handleComment(event, ${weekId}, '${dateStr}')"></textarea>
                </div>
              </div>
            </div>
          `);
        }
        current.setDate(current.getDate() + 1);
      }
      
      container.innerHTML = daysHTML.join('');
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    function getDayName(dateStr) {
      const names = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
      return names[new Date(dateStr).getDay()];
    }

    function getEventTypeText(type) {
      const types = {
        task: '–ó–∞–¥–∞—á–∞',
        interview: '–ò–Ω—Ç–µ—Ä–≤—å—é',
        note: '–ó–∞–º–µ—Ç–∫–∞',
        meeting: '–í—Å—Ç—Ä–µ—á–∞',
        comment: '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π',
        scheme: '–°—Ö–µ–º–∞'
      };
      return types[type] || type;
    }

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    window.toggleWeek = async (weekId) => {
      const el = document.getElementById(`days-${weekId}`);
      const title = document.querySelector(`.week-title[onclick="toggleWeek(${weekId})"]`);
      
      if (el.style.display === 'grid') {
        el.style.display = 'none';
        title.classList.add('collapsed');
      } else {
        el.style.display = 'grid';
        title.classList.remove('collapsed');
        
        if (!el.innerHTML.trim()) {
          const weeks = await loadWeeks();
          const week = weeks.find(w => w.id === weekId);
          if (week) {
            const events = await loadEvents(weekId);
            renderDays(weekId, week, events);
          }
        }
      }
    };

    window.editWeek = async (weekId) => {
      const weeks = await loadWeeks();
      const week = weeks.find(w => w.id === weekId);
      if (!week) return;
      
      const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ–¥–µ–ª–∏:', week.title);
      const start = prompt('–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ (–ì–ì–ì–ì-–ú–ú-–î–î):', week.start_date);
      const end = prompt('–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è (–ì–ì–ì–ì-–ú–ú-–î–î):', week.end_date);
      
      if (title && start && end) {
        await updateWeek(weekId, { title, start_date: start, end_date: end });
        showNotification('–ù–µ–¥–µ–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
        initApp();
      }
    };

    window.submitForApproval = async (weekId) => {
      if (!confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–ª–∞–Ω –Ω–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é?')) return;
      
      await updateWeek(weekId, { status: 'approved', progress: 25 });
      showNotification('–ü–ª–∞–Ω –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ!');
      initApp();
    };

    window.editDayPlan = async (weekId, dateStr) => {
      const weeks = await loadWeeks();
      const week = weeks.find(w => w.id === weekId);
      if (!week) return;
      
      const currentPlan = week.plan?.[dateStr] || [];
      const planText = prompt(
        '–í–≤–µ–¥–∏—Ç–µ –ø–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å (–ø–æ –æ–¥–Ω–æ–π –∑–∞–¥–∞—á–µ –Ω–∞ —Å—Ç—Ä–æ–∫—É):',
        currentPlan.join('\n')
      );
      
      if (planText !== null) {
        const newPlan = planText.split('\n').filter(t => t.trim()).map(t => t.trim());
        const updatedPlan = { ...(week.plan || {}), [dateStr]: newPlan };
        await updateWeek(weekId, { plan: updatedPlan });
        showNotification('–ü–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å –æ–±–Ω–æ–≤–ª—ë–Ω!');
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —ç—Ç–æ—Ç –¥–µ–Ω—å
        const events = await loadEvents(weekId);
        renderDays(weekId, week, events);
      }
    };

    window.addTask = (weekId, dateStr) => {
      const content = prompt('–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:');
      if (content) addEvent(weekId, dateStr, 'task', content);
    };

    window.addInterview = (weekId, dateStr) => {
      const content = prompt('–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä–≤—å—é:');
      if (content) addEvent(weekId, dateStr, 'interview', content);
    };

    window.addNote = (weekId, dateStr) => {
      const content = prompt('–ó–∞–º–µ—Ç–∫–∞:');
      if (content) addEvent(weekId, dateStr, 'note', content);
    };

    window.addMeeting = (weekId, dateStr) => {
      const content = prompt('–ü–æ–≤–µ—Å—Ç–∫–∞ –≤—Å—Ç—Ä–µ—á–∏:');
      if (content) addEvent(weekId, dateStr, 'meeting', content);
    };

    window.handleComment = async (e, weekId, dateStr) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const textarea = e.target;
        const content = textarea.value.trim();
        if (content) {
          await addEvent(weekId, dateStr, 'comment', content);
          textarea.value = '';
        }
      }
    };

    async function addEvent(weekId, dateStr, type, content) {
      try {
        const author = isAuditor(currentUser) ? '–ö–ª–∏–º–æ–≤ –ï.–ê.' : '–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å';
        await createEvent({ week_id: weekId, day_date: dateStr, type, author, content });
        
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è
        const events = await loadEvents(weekId);
        const weeks = await loadWeeks();
        const week = weeks.find(w => w.id === weekId);
        if (week) {
          renderDays(weekId, week, events);
        }
        
        showNotification('–°–æ–±—ã—Ç–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
      } catch (error) {
        alert('–û—à–∏–±–∫–∞: ' + error.message);
      }
    }

    window.createNewWeek = async () => {
      const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ–¥–µ–ª–∏:');
      const start = prompt('–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ (–ì–ì–ì–ì-–ú–ú-–î–î):');
      const end = prompt('–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è (–ì–ì–ì–ì-–ú–ú-–î–î):');
      if (title && start && end) {
        try {
          await createWeek({ 
            title, 
            start_date: start, 
            end_date: end,
            plan: {}
          });
          showNotification('–ù–µ–¥–µ–ª—è —Å–æ–∑–¥–∞–Ω–∞!');
          initApp();
        } catch (error) {
          alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
      }
    };

    window.logout = async () => {
      await signOut();
      currentUser = null;
      showAuthScreen();
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    async function initApp() {
      try {
        const weeks = await loadWeeks();
        renderWeeks(weeks, currentUser);
      } catch (error) {
        document.getElementById('weeks-container').innerHTML = 
          `<div class="card" style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</div>`;
      }
    }

    async function init() {
      const userFromHash = await handleAuthHash();
      if (userFromHash) {
        currentUser = userFromHash;
        showMainApp(currentUser);
        initApp();
        return;
      }

      const existingUser = await checkSession();
      if (existingUser) {
        currentUser = existingUser;
        showMainApp(currentUser);
        initApp();
        return;
      }

      showAuthScreen();
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('google-login')?.addEventListener('click', signInWithGoogle);
      
      document.getElementById('email-login')?.addEventListener('click', () => {
        document.getElementById('email-form').classList.remove('hidden');
      });
      
      document.getElementById('submit-email')?.addEventListener('click', async () => {
        const email = document.getElementById('email-input')?.value.trim();
        if (!email) return alert('–í–≤–µ–¥–∏—Ç–µ email');
        
        const error = await signInWithEmail(email);
        if (error) {
          alert('–û—à–∏–±–∫–∞: ' + error.message);
        } else {
          alert('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –¥–ª—è –≤—Ö–æ–¥–∞');
        }
      });
      
      init();
    });
  </script>
</body>
</html>
